<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Defines the character encoding for the document as UTF-8 -->
    <meta charset="UTF-8">

    <!-- Ensures the webpage is responsive and scales properly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Sets the title of the webpage (shown on the browser tab) -->
    <title>Flexbox</title>

    <!-- Links an external CSS file for styling -->
    <link rel="stylesheet" href="flexbox.css">
</head>

<body>
    <!-- Parent container that will hold the child elements -->
    <div id="parent">

        <!-- First card (profile card) -->
        <div class="card c1">
            <!-- Image tag for displaying a profile picture -->
            <img src="https://static.vecteezy.com/system/resources/thumbnails/009/733/128/small_2x/handsome-man-portrait-isolated-on-white-background-male-face-detailed-eyes-lips-nose-mans-head-close-up-vector.jpg"
                alt="image ">

            <!-- Heading tag for the name -->
            <h2>John Doe</h2>

            <!-- Paragraph tag for additional text description -->
            <p>Lorem ipsum dolor sit amet.</p>

            <!-- Button for user interaction (e.g., reading more details) -->
            <button>Read More</button>
        </div>

        <!-- Second card (another profile card) -->
        <div class="card c2">
            <img src="https://img.freepik.com/premium-vector/handsome-man-portrait-isolated-white-background-detailed-illustration-male-face-blue-eyes_662937-85.jpg?semt=ais_hybrid"
                alt="image ">

            <h2>Jammie Smith</h2>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Read More</button>
        </div>

        <!-- Third card (another profile card) -->
        <div class="card c3">
            <img src="https://img.freepik.com/premium-vector/cute-boy-face-vector-cute-cartoon-men-vector-art_929053-12.jpg"
                alt="image ">

            <h2>Jay Shah</h2>
            <p>Lorem ipsum dolor sit amet.</p>
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
