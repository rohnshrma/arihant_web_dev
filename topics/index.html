<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
<!-- Starts the HTML document and specifies the language as English -->

<head>
    <meta charset="UTF-8">
    <!-- Defines the character encoding as UTF-8 (supports all text characters) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive by adjusting to different screen sizes -->

    <title>Inline Vs Block</title>
    <!-- Sets the title of the web page (visible on the browser tab) -->

    <link rel="stylesheet" href="style.css">
    <!-- Links an external CSS file for styling -->
</head>

<body>
    <!-- The main content of the webpage starts here -->

    <!-- Block elements: Take the full width of the page and always start on a new line -->
    <h1>Hello world</h1>
    <!-- h1 is a block element, meaning it takes full width and appears on a new line -->

    <h2>This is Arihant</h2>
    <!-- h2 is also a block element, so it starts on a new line below h1 -->

    <!-- div: A block-level container that can hold other elements -->
    <div id="block_div"></div>
    <!-- This is an empty div with an ID, which can be styled using CSS -->
    <!-- By default, a div has 100% width and height based on its content -->

    <!-- Inline elements: Take only the necessary width and do not start on a new line -->
    <a href="">Read More...</a>
    <!-- <a> (anchor tag) is an inline element, meaning it only takes as much space as needed -->

    <a href="">Learn More...</a>
    <!-- Since <a> is inline, it appears next to the previous <a> tag, not on a new line -->

    <span id="inline_box"></span>
    <!-- <span> is also an inline element, typically used to style small parts of text or content -->
</body>

</html>
